<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <h2><a href="../product-list.html">Home</a> > <a href="../drink-product-list.html">Drink</a> > <a href="product1.html">Coca Cola</a></h2>
    <main class="products">
        <div class="product-detail">
        <img src="image/product1.jpg" alt="Product 1">
        <h2>Coca Cola</h2>
        <p>Soda Drink</p>
        <p>$10.00</p>
        <button class="add-button" onclick="addToCart('Coca Cola', this)">Add</button>
        <div class="quantity-controls" style="display: none;">
            <input type="number" class="quantity-input" value="1" min="1" onchange="updateQuantity('Product 1', this.value)">
            <button class="decrease" onclick="changeQuantity('Product 1', -1)">-</button>
            <button class="increase" onclick="changeQuantity('Product 1', 1)">+</button>
        </div>
    
        <!-- Back link -->
        <a href="product-list.html">Back to Products</a> 
    </main>
    


    <script src="script.js"></script>
</body>
</html>
